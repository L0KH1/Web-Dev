<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

	<h1>Register</h1>
	<form>
		<div>
			<label for = "first">First Name:</label>
			<input id = "first" type = "username" placeholder = "first" required>
			<label for = "last">Last Name:</label>
			<input id = "last" type = "username" placeholder = "last" required>
		</div>
		<div>
			<label for = "male">Male</label>
			<input name = "sex" id = "male" type = "radio" value = "male">
			<label for = "female">Female</label>
			<input name = "sex" id = "female" type = "radio" value = "female">
			<label for = "other">Other</label>
			<input name = "sex" id = "other" type = "radio" value = "other">
		</div>
		<div>
			<label for = "email">Email: </label>
			<input id = "email" type = "email" placeholder = "your email" required>
			<label for = "password">Password: </label>
			<input id = "password" type = "password" placeholder = "password" required>
		</div>
		<div>
			<label for = "birth">Birthday: </label>
			<select name = "month" id = "birth">
				<option value = "1">Spring</option>
				<option value = "2">Summer</option>
				<option value = "3">Fall</option>
				<option value = "4">Winter</option>
			</select>
			<select name = "day">
				<option value = "first half">Spring</option>
				<option value = "last half">16-last day</option>
			</select>
			<select name = "century">
				<option value = "20">20</option>
				<option value = "21">21</option>
			</select>
		</div>
		<div>
			<label for = "agree">I agree to the terms and conditions.</label>
			<input id = "agree" type = "checkbox" required>
		</div>
		<input type = "submit">


</body>
</html>
